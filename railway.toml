# Railway monorepo configuration
# Set Root Directory to "/" for api and worker services in Railway dashboard
# Set Root Directory to "apps/web" for web service

[build]
builder = "nixpacks"

[build.nixpacks]
buildCmd = "npm ci && npm run build"

[deploy]
startCommand = "bash start.sh"
restartPolicyType = "on_failure"
restartPolicyMaxRetries = 10
