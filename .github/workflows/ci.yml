name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  NODE_VERSION: '20'

jobs:
  lint-and-typecheck:
    name: Lint & Typecheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Build Packages
        run: npm run build --workspace=packages/core --workspace=packages/db

      - name: Typecheck API
        run: npm run typecheck --workspace=apps/api

      - name: Typecheck Worker
        run: npm run typecheck --workspace=apps/worker

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Build Packages
        run: npm run build --workspace=packages/core --workspace=packages/db

      - name: Run Unit Tests
        run: npm run test:unit -- --coverage

      - name: Upload Coverage
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
          retention-days: 7

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    needs: [lint-and-typecheck, unit-tests]
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: arch_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Build Packages
        run: npm run build --workspace=packages/core --workspace=packages/db

      - name: Push Prisma Schema
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/arch_test?schema=public
        run: npx prisma db push

      - name: Build API
        run: npm run build --workspace=apps/api

      - name: Build Worker
        run: npm run build --workspace=apps/worker

      - name: Start API
        env:
          PORT: 3000
          NODE_ENV: test
          AUTH_BYPASS_TOKEN: ci-bypass-token
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/arch_test?schema=public
          REDIS_URL: redis://localhost:6379
        run: |
          npm --workspace apps/api run start &
          for i in {1..30}; do
            curl -sSf http://localhost:3000/api/health && break
            sleep 2
          done

      - name: Start Worker
        env:
          NODE_ENV: test
          AUTH_BYPASS_TOKEN: ci-bypass-token
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/arch_test?schema=public
          REDIS_URL: redis://localhost:6379
        run: npm --workspace apps/worker run start &

      - name: Run Integration Tests
        env:
          API_BASE_URL: http://localhost:3000
          INTEGRATION_AUTH_BYPASS_TOKEN: ci-bypass-token
        run: npm run test:integration

  e2e-tests:
    name: E2E Tests (Playwright)
    runs-on: ubuntu-latest
    needs: [lint-and-typecheck]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run E2E Tests
        env:
          E2E_BASE_URL: ${{ secrets.E2E_BASE_URL }}
          E2E_AUTH_BYPASS_TOKEN: ${{ secrets.E2E_AUTH_BYPASS_TOKEN }}
        run: npm run test:e2e

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint-and-typecheck]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Build Packages
        run: npm run build --workspace=packages/core --workspace=packages/db

      - name: Build API
        run: npm run build --workspace=apps/api

      - name: Build Worker
        run: npm run build --workspace=apps/worker

      - name: Build Web
        run: npm run build --workspace=apps/web
